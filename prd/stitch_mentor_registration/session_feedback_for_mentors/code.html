<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Feedback</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "text-light": "#111827",
                        "text-dark": "#f3f4f6",
                        "subtle-light": "#e5e7eb",
                        "subtle-dark": "#374151"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .rating-group input:checked + label {
            border-color: #1193d4;
            background-color: #1193d4;
            color: #ffffff;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col h-screen justify-between">
<div class="p-4">
<header class="flex items-center justify-between mb-8">
<button class="p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark">
<svg class="text-text-light dark:text-text-dark" fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"></path>
</svg>
</button>
<h1 class="text-xl font-bold">Feedback</h1>
<div class="w-8"></div>
</header>
<main class="space-y-8">
<div>
<h2 class="text-lg font-semibold mb-4">Rate your session</h2>
<div class="flex justify-center space-x-2 rating-group">
<input class="sr-only" id="rating-1" name="session-rating" type="radio" value="1"/>
<label class="flex items-center justify-center w-12 h-12 rounded-full border-2 border-subtle-light dark:border-subtle-dark cursor-pointer transition-colors text-lg font-semibold" for="rating-1">1</label>
<input class="sr-only" id="rating-2" name="session-rating" type="radio" value="2"/>
<label class="flex items-center justify-center w-12 h-12 rounded-full border-2 border-subtle-light dark:border-subtle-dark cursor-pointer transition-colors text-lg font-semibold" for="rating-2">2</label>
<input class="sr-only" id="rating-3" name="session-rating" type="radio" value="3"/>
<label class="flex items-center justify-center w-12 h-12 rounded-full border-2 border-subtle-light dark:border-subtle-dark cursor-pointer transition-colors text-lg font-semibold" for="rating-3">3</label>
<input class="sr-only" id="rating-4" name="session-rating" type="radio" value="4"/>
<label class="flex items-center justify-center w-12 h-12 rounded-full border-2 border-subtle-light dark:border-subtle-dark cursor-pointer transition-colors text-lg font-semibold" for="rating-4">4</label>
<input class="sr-only" id="rating-5" name="session-rating" type="radio" value="5"/>
<label class="flex items-center justify-center w-12 h-12 rounded-full border-2 border-subtle-light dark:border-subtle-dark cursor-pointer transition-colors text-lg font-semibold" for="rating-5">5</label>
</div>
</div>
<div>
<h2 class="text-lg font-semibold mb-4">Student performance</h2>
<textarea class="w-full h-32 p-4 rounded-lg bg-white dark:bg-background-dark border border-subtle-light dark:border-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder-text-light/50 dark:placeholder-text-dark/50" placeholder="Describe the student's performance..."></textarea>
</div>
<div>
<h2 class="text-lg font-semibold mb-4">General notes</h2>
<textarea class="w-full h-32 p-4 rounded-lg bg-white dark:bg-background-dark border border-subtle-light dark:border-subtle-dark focus:ring-2 focus:ring-primary focus:border-primary placeholder-text-light/50 dark:placeholder-text-dark/50" placeholder="Any other notes?"></textarea>
</div>
</main>
</div>
<footer class="p-4 bg-background-light dark:bg-background-dark">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-xl hover:bg-primary/90 transition-colors">
                Submit Feedback
            </button>
</footer>
</div>

</body></html>
