<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Financial Report</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1193d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="p-2 -ml-2">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center font-bold text-lg text-gray-900 dark:text-white pr-8">Financial Report</h1>
</div>
</header>
<main class="flex-1 overflow-y-auto p-4 space-y-6">
<div>
<h2 class="text-xl font-bold text-gray-900 dark:text-white px-4">Overview</h2>
<div class="grid grid-cols-2 gap-4 mt-4">
<div class="bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow">
<p class="text-sm text-gray-500 dark:text-gray-400">Total Revenue</p>
<p class="text-2xl font-bold text-gray-900 dark:text-white mt-1">$12,500</p>
</div>
<div class="bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow">
<p class="text-sm text-gray-500 dark:text-gray-400">Mentor Earnings</p>
<p class="text-2xl font-bold text-gray-900 dark:text-white mt-1">$8,750</p>
</div>
<div class="bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow">
<p class="text-sm text-gray-500 dark:text-gray-400">Student Spending</p>
<p class="text-2xl font-bold text-gray-900 dark:text-white mt-1">$3,750</p>
</div>
<div class="bg-white dark:bg-background-dark/50 p-4 rounded-xl shadow">
<p class="text-sm text-gray-500 dark:text-gray-400">Transactions</p>
<p class="text-2xl font-bold text-gray-900 dark:text-white mt-1">250</p>
</div>
</div>
</div>
<div>
<h2 class="text-xl font-bold text-gray-900 dark:text-white px-4">Filter</h2>
<div class="mt-4 px-4">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="date-range">Date Range</label>
<select class="w-full h-12 px-4 bg-white dark:bg-background-dark/50 border border-gray-300 dark:border-gray-700 rounded-lg focus:ring-primary focus:border-primary text-gray-900 dark:text-white" id="date-range">
<option>Last 30 Days</option>
<option>Last 60 Days</option>
<option>This Year</option>
<option>All Time</option>
</select>
</div>
</div>
<div>
<h2 class="text-xl font-bold text-gray-900 dark:text-white px-4">Trends</h2>
<div class="mt-4 bg-white dark:bg-background-dark/50 rounded-xl p-4 shadow">
<div class="flex justify-between items-start">
<div>
<p class="text-sm text-gray-500 dark:text-gray-400">Revenue Trend</p>
<p class="text-3xl font-bold text-gray-900 dark:text-white mt-1">$12,500</p>
</div>
<div class="flex items-center text-sm font-medium text-green-500">
<span class="material-symbols-outlined text-base">arrow_upward</span>
<span>15%</span>
</div>
</div>
<p class="text-xs text-gray-400 dark:text-gray-500 mt-1">vs Last 30 Days</p>
<div class="mt-6 h-40">
<svg fill="none" height="100%" preserveAspectRatio="none" viewBox="0 0 472 150" width="100%" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="chartGradient" x1="0" x2="0" y1="0" y2="100%">
<stop offset="0%" stop-color="#1193d4" stop-opacity="0.4"></stop>
<stop offset="100%" stop-color="#1193d4" stop-opacity="0"></stop>
</linearGradient>
</defs>
<path d="M0 109 C 18.1538 109 18.1538 21 36.3077 21 C 54.4615 21 54.4615 41 72.6154 41 C 90.7692 41 90.7692 93 108.923 93 C 127.077 93 127.077 33 145.231 33 C 163.385 33 163.385 101 181.538 101 C 199.692 101 199.692 61 217.846 61 C 236 61 236 45 254.154 45 C 272.308 45 272.308 121 290.462 121 C 308.615 121 308.615 149 326.769 149 C 344.923 149 344.923 1 363.077 1 C 381.231 1 381.231 81 399.385 81 C 417.538 81 417.538 129 435.692 129 C 453.846 129 453.846 25 472 25 L 472 150 L 0 150 Z" fill="url(#chartGradient)"></path>
<path d="M0 109 C 18.1538 109 18.1538 21 36.3077 21 C 54.4615 21 54.4615 41 72.6154 41 C 90.7692 41 90.7692 93 108.923 93 C 127.077 93 127.077 33 145.231 33 C 163.385 33 163.385 101 181.538 101 C 199.692 101 199.692 61 217.846 61 C 236 61 236 45 254.154 45 C 272.308 45 272.308 121 290.462 121 C 308.615 121 308.615 149 326.769 149 C 344.923 149 344.923 1 363.077 1 C 381.231 1 381.231 81 399.385 81 C 417.538 81 417.538 129 435.692 129 C 453.846 129 453.846 25 472 25" stroke="#1193d4" stroke-linecap="round" stroke-width="3"></path>
</svg>
</div>
<div class="flex justify-between text-xs text-gray-500 dark:text-gray-400 mt-2">
<span>Jan</span>
<span>Feb</span>
<span>Mar</span>
<span>Apr</span>
<span>May</span>
<span>Jun</span>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm border-t border-gray-200 dark:border-gray-800">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs">Home</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">search</span>
<span class="text-xs">Search</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">mail</span>
<span class="text-xs">Messages</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-primary rounded-lg bg-primary/10" href="#">
<span class="material-symbols-outlined">bar_chart_4_bars</span>
<span class="text-xs font-bold">Report</span>
</a>
</nav>
</footer>
</div>

</body></html>
