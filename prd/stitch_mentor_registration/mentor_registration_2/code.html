<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mentor Registration</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1193d4",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "foreground-light": "#1f2937",
                        "foreground-dark": "#f9fafb",
                        "card-light": "#ffffff",
                        "card-dark": "#182830",
                        "input-light": "#e5e7eb",
                        "input-dark": "#2d3748",
                        "muted-light": "#6b7280",
                        "muted-dark": "#9ca3af",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        .dark .form-select {
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="min-h-screen flex flex-col">
<header class="sticky top-0 bg-background-light dark:bg-background-dark z-10">
<div class="container mx-auto px-4">
<div class="flex items-center justify-between py-4">
<button class="text-foreground-light dark:text-foreground-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
</button>
<h1 class="text-lg font-bold text-foreground-light dark:text-foreground-dark">Sign Up</h1>
<div class="w-6"></div>
</div>
</div>
</header>
<main class="flex-grow container mx-auto px-4 py-6">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="name">Full Name</label>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark border-0 rounded-lg focus:ring-2 focus:ring-primary placeholder-muted-light dark:placeholder-muted-dark" id="name" placeholder="Enter your full name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="email">Email</label>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark border-0 rounded-lg focus:ring-2 focus:ring-primary placeholder-muted-light dark:placeholder-muted-dark" id="email" placeholder="Enter your email address" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="password">Password</label>
<input class="w-full h-14 px-4 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark border-0 rounded-lg focus:ring-2 focus:ring-primary placeholder-muted-light dark:placeholder-muted-dark" id="password" placeholder="Create a password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="english-level">English Level</label>
<select class="form-select w-full h-14 px-4 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark border-0 rounded-lg focus:ring-2 focus:ring-primary" id="english-level">
<option>Select your level</option>
<option value="A1">A1 - Beginner</option>
<option value="A2">A2 - Elementary</option>
<option value="B1">B1 - Intermediate</option>
<option value="B2">B2 - Upper-Intermediate</option>
<option value="C1">C1 - Advanced</option>
<option value="C2">C2 - Proficiency</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="contact-method">Preferred Contact Method</label>
<select class="form-select w-full h-14 px-4 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark border-0 rounded-lg focus:ring-2 focus:ring-primary" id="contact-method">
<option>Select a method</option>
<option value="email">Email</option>
<option value="phone">Phone Call</option>
<option value="whatsapp">WhatsApp</option>
</select>
</div>
<div class="pt-4">
<button class="w-full h-12 flex items-center justify-center rounded-lg bg-primary text-white font-bold text-base hover:opacity-90 transition-opacity" type="submit">
                        Sign Up
                    </button>
</div>
</form>
</main>
<footer class="sticky bottom-0 bg-card-light dark:bg-card-dark border-t border-input-light dark:border-input-dark">
<nav class="flex justify-around py-2">
<a class="flex flex-col items-center gap-1 text-muted-light dark:text-muted-dark" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
<span class="text-xs font-medium">Search</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M247.34,197.83,204.2,168.4a8,8,0,0,0-11.31,1.52A95.84,95.84,0,0,1,83.1,83.1a8,8,0,0,0,1.52-11.31L55.17,28.66a8,8,0,0,0-10.45-2.28L10.37,45.41a8,8,0,0,0-4.6,9.47A112.13,112.13,0,0,0,199.1,249.23a8,8,0,0,0,9.47-4.6l19.03-34.35A8,8,0,0,0,247.34,197.83Zm-41,34.81A96.12,96.12,0,0,1,22.75,54.86L49.1,34.7l27.14,27.15a8,8,0,0,0,9.9,1.44,80,80,0,0,0,86.4,86.4,8,8,0,0,0,1.44,9.9L201,186.25Z"></path></svg>
<span class="text-xs font-medium">Mentors</span>
</a>
<a class="flex flex-col items-center gap-1 text-muted-light dark:text-muted-dark" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path></svg>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
